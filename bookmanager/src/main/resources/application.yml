spring:
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/book_manager
    username: root
    password: 1234
  sql:
    init:
      mode: always # data.sql 실행 여부
server:
  port: 8080